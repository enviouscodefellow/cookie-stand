<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab06</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sales Totals</h1>
      <h2><a href="index.html">Home</a></h2>
    </header>

    <main>
      <form id="cookie-form">
        <fieldset>
          <legend>Franchise a Cookie Stand!</legend>

          <label for="cityName">City Name</label>
          <input id="cityName" type="text" name="cityName" />

          <label for="minCusts">Minimum Customers</label>
          <input id="minCusts" type="number" name="minCusts" />

          <label for="maxCusts">Maximum Customers</label>
          <input id="maxCusts" type="number" name="maxCusts" />

          <label for="avgSales">Average Sales</label>
          <input id="avgSales" type="number" name="avgSales" />
        </fieldset>
        <button type="submit">Submit Franchise</button>
      </form>
      <h2>Sales by Location</h2>
      <section id="sales-section"></section>
    </main>
    <footer>Nick Seidel @ Code Fellows</footer>
    <script src="js/app.js"></script>
  </body>
</html>
